<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<link rel="stylesheet" href="styles/contact.css">
	</head>

	<body>

		<main>

			<h1><strong>Nous contacter</strong></h1>

			<div class="container">

				<div class="boxe1">

					<form>

						<label for="mail">Adresse e-mail</label>
						<!--j'ai utilisé le type mail pour qu'il nous force a mettre un mail-->
						<input type="email" id="mail" name="mail" required>

						<label for="nom">Nom</label>
						<input type="text" id="nom" name="nom" required>

						<label for="prenom">Prénom</label>
						<input type="text" id="prenom" name="prenom" required>

						<label for="message">Votre message</label>
						<textarea id="message" name="message" required></textarea>

						<button type="button" class="bouton">Envoyer</button>

					</form>

				</div>

				
				<div class="boxe2">

					<img src="images/Photo_IUT.png" alt="Photo de l'IUT" class="img1">

					<div class="adresse">
						<p><strong>IUT Paul Sabatier</strong>
							Département Informatique
							133 B, Avenue de Rangueil
							BP 67701
							31077 TOULOUSE cedex 4

							E-mail : contact.info@iut-tlse3.fr
							Tél. : 05 62 25 87 61 / 05 62 25 87 64
						</p>
					</div>

					<img src="images/LOC_IUT.png" alt="Carte de localisation de l'IUT" class="img2">

				</div>

			</div>

		</main>

	</body>

</html>
